<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <title>Alpha Portal</title>
</head>
<body>
  
    <div class="center-screen">
      <div class="surface create-account-form">
        
        <h1 class="center-content">Create Account</h1>

        <button class="btn btn-gray btn-google">
          <img class="google-icon" src="images/google-logotype-icon.svg">
          <span>Sign Up with Google</span>
        </button>

        <div class="center-content divider">
            <span class="small-text">OR</span>
        </div>
        
        <form class="form-container">

          <label for="full-name" class="form-label">Full Name</label>
          <input type="text" id="full-name" class="form-input" placeholder="Your full name">
      

          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="Your email address">
      

          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Enter your password">
          </div>
      

          <label for="confirm-password" class="form-label">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirm-password" class="form-input form-input-last" placeholder="Confirm your password">
          </div>
      

          <div class="checkbox-container">
            <input type="checkbox" id="terms">
            <label for="terms">I accept <a href="#">Terms and Conditions</a></label>
          </div>
      

          <button type="submit" class="btn btn-blue">Create Account</button>
        </form>

        <div class="center-content">
          <p>Already have an account? <a href="#"> Login</a></p>
        </div>


      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
