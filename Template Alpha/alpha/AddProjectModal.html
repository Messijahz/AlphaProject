<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome & Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- QUILL CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  
    <!-- Flatpickr CSS för datumväljaren -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
    <link rel="stylesheet" href="css/site.css">
  
    <title>Login Modal</title>
  </head>
  
<body>
  

  <div class="modal-overlay">
    <div class="modal-container">
        
        
        <div class="modal-header">
            <h3>Add Project</h3>
            <button class="modal-close"><i class="fa-solid fa-xmark"></i></button>
        </div>

        
        <div class="modal-image-upload">
          <i class="fa-solid fa-camera"></i>
        </div>

        
        <form class="modal-form">
    

          <label class="modal-label" for="project-name">Project Name</label>
          <input type="text" id="project-name" class="modal-input" placeholder="Project Name">
      

          <label class="modal-label" for="client-name">Client Name</label>
          <input type="text" id="client-name" class="modal-input" placeholder="Client Name">
      

          <label class="modal-label" for="description">Description</label>
          <div class="modal-texteditor">
              <div id="editor-container">
                  <div id="editor"></div>
              </div>
              <input type="hidden" id="description" name="description">
          </div>
          
      
          <div class="modal-date-container">
            <div class="modal-date">
                <label class="modal-label" for="start-date">Start Date</label>
                <div class="modal-date-wrapper">
                    <input type="text" id="start-date" class="modal-input datepicker" placeholder="Select a date">
                    <i class="fa-solid fa-calendar modal-calendar-icon"></i>
                </div>
            </div>
            <div class="modal-date">
                <label class="modal-label" for="end-date">End Date</label>
                <div class="modal-date-wrapper">
                    <input type="text" id="end-date" class="modal-input datepicker" placeholder="Select a date">
                    <i class="fa-solid fa-calendar modal-calendar-icon"></i>
                </div>
            </div>
        </div>
        
        

            
            <label class="modal-label">Members</label>
            <div class="modal-members-container">
                <div class="modal-members">

                    <span class="modal-member" data-user-id="123">
                        <img src="images/profile-icon-small-2.svg" alt="User" />
                        <span class="username">Therése Lidbom</span>
                        <button class="remove-user-btn" aria-label="Remove user">✖</button>
                    </span>

                    <span class="modal-member" data-user-id="123">
                        <img src="images/profile-icon-small-1.svg" alt="User" />
                        <span class="username">Hans-Mattin Lassei</span>
                        <button class="remove-user-btn" aria-label="Remove user">✖</button>
                    </span>

                </div>
                <div class="modal-search">
                    <img src="images/search-icon.svg" alt="Search">
                </div>
            </div>

            
            <label class="modal-label" for="budget">Budget</label>
            <div class="modal-input-wrapper">
              <img src="images/dollar-icon.svg" class="modal-input-icon" alt="Dollar">
              <input type="number" id="budget" class="modal-input modal-budget-left-padding" placeholder="0">
            </div>
            
            <button type="submit" class="modal-submit">Create</button>

        </form>
    </div>
</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Flatpickr JS för datumväljaren -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script src="site.js"></script>
</body>
</html>
